# Info on the action
name: Automatic Release
run-name: ${{ github.actor }} is automatically releasing ðŸš€

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
  actions: write     # Added for creating releases

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: 'Generate token'
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.VERSIONARY_BOT_ID }}
          private_key: ${{ secrets.VERSIONARY_BOT_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}


      - name: Install Tools & Dependencies
        uses: ./.github/actions/node

      - name: Setup Biome
        uses: biomejs/setup-biome@v2

      - name: Run Check
        run: pnpm run check

      - name: Run tests
        working-directory: packages/ascii-progress-bar
        run: pnpm test

      - name: Build package
        working-directory: packages/ascii-progress-bar
        run: pnpm build

      - name: Semantic Release
        working-directory: packages/ascii-progress-bar
        env:
          # Use GITHUB_TOKEN with write permissions
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
